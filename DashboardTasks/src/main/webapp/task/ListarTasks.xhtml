<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <script type="text/javascript" src="main.js"></script>
        <script src="http://code.jquery.com/jquery.js"></script>
    </head>

    <body>


        <ui:composition template="./../template.xhtml">

            <ui:define name="title">Listar Tasks</ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel header="Listar Tasks">
                        <h:panelGrid>
                            <h:outputText value="N&atilde;o existem Tasks cadastrados" rendered="#{empty taskManagedBean.tasks}" />

                            <p:dataTable value="#{taskManagedBean.tasks}" var="task" paginator="true" rows="10" rendered="#{not empty taskManagedBean.tasks}">
                                <p:column sortBy="#{task.titulo}" filterBy="#{task.titulo}">
                                    <f:facet name="header">
                                        <h:outputText value="TÃ­tulo" />
                                    </f:facet>
                                    <h:outputText value="#{task.titulo}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink action="#{taskManagedBean.montarPaginaParaAlteracao}" value="Alterar">
                                        <f:setPropertyActionListener value="#{task}" target="#{taskManagedBean.task}" />  
                                    </h:commandLink>
                                    <h:outputText value="&nbsp;"/>
                                    <h:commandLink action="#{taskManagedBean.montarPaginaParaExclusao}" value="Excluir">
                                        <f:setPropertyActionListener value="#{task}" target="#{taskManagedBean.task}" />  
                                    </h:commandLink>                                     
                                </p:column>
                            </p:dataTable>

                            <h:commandButton id="cancelar" action="/login" value="Cancelar" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
